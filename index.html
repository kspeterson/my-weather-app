<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row weatherBox">
        <form id="search-city">
          <input
            type="text"
            placeholder="Enter a city"
            id="enter-city"
            class="enterCity"
          />
          <input
            type="submit"
            value="SEARCH"
            id="button-search"
            class="btn btn-primary"
          />
          <input
            type="submit"
            value="CURRENT LOCATION"
            id="button-current-location"
            class="btn btn-success"
          />
        </form>

        <span class="currentWeatherBorder">
          <div class="row">
            <div class="col-12 currentCityName">
              <span class="cityDisplayName" id="display-city"> </span>
              <br />
              <span class="displayTime"> <span class="lastUpdatedTime">
                 <em>Last updated:</em> </span>
                  <span class="locationTime"
                  id="location-time"> </span>
              </span></span>
            </div>
          </div>
          <div class="row">
            <span class="col-6 currentEmoji">
              <span id="emoji-display-current">
                <img src="" alt=""  class="weatherIcon" id="weather-icon" />
              </span></span
            >
            <span class="col-6 weatherDescription">
              <span
                class="weathDescriptionWords"
                id="weather-description"
              ></span>
              <br />
              <p class="currentTemp">
                <span class="displayTemp" id="display-temp"></span><span class="degrees" id="degrees"> Â°F</span>
              </p>
            </span>
          </div>
        </span>
        <div class="col-6 precipWinds">
          <span class="col-6 precip">
            <span class="humiditydescrip">Humidity:</span>
            <span id="humidity-percent"> </span>%</span
          ><br />
          <span class="col-6 winds">
            <span class="windsdescrip">Winds:</span>
            <span id="wind-speed"> </span> mph</span
          >
        </div>

        <br />
        <p class="forecast">5-day forecast:</p>

        <div id="weather-forecast"> </div>
    </div>
    </div>
    <div class="githubLink">
      <a href="https://github.com/kspeterson/my-weather-app" target="_blank"
        >Open-source code</a
      >
      by Katie Peterson
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
